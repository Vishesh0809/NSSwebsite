<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS BIT Mesra - Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* To position circles absolutely */
            overflow: hidden; /* Hide overflow for circles */
        }

        /* Circle styles */
        .circle {
            position: absolute;
            border-radius: 50%; /* Make it circular */
            z-index: -1; /* Keep circles behind content */
        }

        .circle-left {
            left: -100px; /* Adjust position to the left */
            top: var(--circle-left-y, 50%); /* Y position adjustable */
            width: var(--circle-left-radius, 300px); /* Radius adjustable */
            height: var(--circle-left-radius, 300px); /* Radius adjustable */
            background-color: rgba(255, 100, 100, 0.5); /* Example color */
        }

        .circle-right {
            right: -100px; /* Adjust position to the right */
            top: var(--circle-right-y, 50%); /* Y position adjustable */
            width: var(--circle-right-radius, 300px); /* Radius adjustable */
            height: var(--circle-right-radius, 300px); /* Radius adjustable */
            background-color: rgba(100, 100, 255, 0.5); /* Example color */
        }

        /* Additional circles */
        .circle-1 {
            left: -150px;
            top: 20%;
            width: 200px;
            height: 200px;
            background-color: rgba(100, 255, 100, 0.5);
        }

        .circle-2 {
            right: -150px;
            top: 40%;
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 100, 0.5);
        }

        .circle-3 {
            left: -80px;
            top: 70%;
            width: 220px;
            height: 220px;
            background-color: rgba(100, 100, 255, 0.5);
        }

        .circle-4 {
            right: -80px;
            top: 10%;
            width: 180px;
            height: 180px;
            background-color: rgba(255, 100, 255, 0.5);
        }

        .circle-5 {
            left: -200px;
            top: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(100, 255, 255, 0.5);
        }

        .circle-6 {
            right: -200px;
            top: 30%;
            width: 250px;
            height: 250px;
            background-color: rgba(255, 150, 150, 0.5);
        }

        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative; /* To keep header content above circles */
            z-index: 1;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 10px;
            margin-left: 40px;
        }

        .slogan {
            color: rgb(0, 0, 0);
            font-size: 30px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            margin-left: 10px;
            margin-right: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .container {
            padding: 20px;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .quick-links,
        .social-media {
            margin: 10px 0;
        }

        .quick-links a,
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <!-- Existing circles -->
    <div class="circle circle-left" style="--circle-left-y: 40%; --circle-left-radius: 250px;"></div>
    <div class="circle circle-right" style="--circle-right-y: 60%; --circle-right-radius: 250px;"></div>
    
    <!-- Additional circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>

    <header>
        <div class="nav-container">
            <div class="logo-container">
                <img src="NSSlogo.png" alt="NSS BIT Mesra Logo">
                <div class="slogan">NSS BIT MESRA</div>
            </div>
            <div class="nav-links">
                <a href="Home.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="About_us.html">About Us</a>
                <a href="Events.html">Events</a>
                <a href="Contact_us.html">Contact Us</a>
                <a href="Teams.html">Teams</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Events</h1>
        <p>Check out our upcoming events!</p>
    </div>

    <footer>
        <div class="quick-links">
            <h4>Quick Links:</h4>
            <a href="Home.html">Home</a>
            <a href="Gallery.html">Gallery</a>
            <a href="About_us.html">About Us</a>
            <a href="Events.html">Events</a>
            <a href="Contact_us.html">Contact Us</a>
            <a href="Teams.html">Teams</a>
        </div>
        <div class="social-media">
            <h4>Follow Us:</h4>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>

</html>
